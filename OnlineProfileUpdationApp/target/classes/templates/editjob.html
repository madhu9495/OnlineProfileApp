<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Job Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Job Details</h2>
    <div>
        <form class="form-horizontal" th:object="${jobdetails}" th:action="@{/profileApp/Admin/savejob}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{jobid}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Job Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{jobName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Job Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{jobDescription}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Project Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{projectName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Skills Required:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{skillsRequired}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Optional Skills:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{optionalSkills}" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Employee Band:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeBand}" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Experience:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{experience}" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">No Of Positions:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{noOfPositions}" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Email Id:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{emailId}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{phoneNumber}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
