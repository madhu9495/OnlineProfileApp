<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:include="layout/employee-header"></th:block>
    <title>Employee Page</title>
</head>
<body>
<div class="container">
    <h2>Search Jobs</h2>
         <div>
        <form class="form-horizontal" th:action="@{/profileApp/employee/searchbyskill}" method="get">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="skill" th:placeholder="Skill" />
                </div>
            </div>           
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Search By Skill</button>
                </div>
            </div>
        </form>
    </div>
    
    <div>
        <form class="form-horizontal" th:action="@{/profileApp/employee/searchbylocation}" method="get">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="location" th:placeholder="Location" />
                </div>
            </div>           
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Search By Location</button>
                </div>
            </div>
        </form>
    </div>
    
    <div>
        <form class="form-horizontal" th:action="@{/profileApp/employee/searchbyexperience}" method="get">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="experience" th:placeholder="Experience" />
                </div>
            </div>           
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Search By Experience</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
